<div class="single-item-view {{transitionState}}">
		<div ng-click="viewSection(selectedSection)" class="back-btn">
		  	<svg style="width:24px;height:24px" viewBox="0 0 24 24">
			    <path fill="#000000" d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
			</svg>
		</div>
	  	<h2 class="title">##ITEM TITLE:{{selectedItem.title}}</h2>
		<div class="details">
		  	<p>Medium: {{selectedItem.med}}</p>
			<!-- <p>Medium: {{item.med}}</p> -->
		</div> 
  		<div class="item-img">
	  		<img ng-src="{{selectedItem.img}}">
  		</div>
	</div>
</div>
